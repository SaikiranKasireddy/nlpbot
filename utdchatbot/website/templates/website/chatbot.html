{% load static %}
<!doctype html>
<html lang="en">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <link rel="stylesheet" href="{% static 'css/chatbot.css' %}">
  
    <head>
        <nav class="navbar navbar-expand-sm">
            <a href="/"> back </a>
        </nav>
    </head>

    <body>

        <div class = "container-fluid" style="background-color: #DCF8F8;">
            <div class = "row">
                <div class = "col-md-8 offset-md-2" id = "input">
                    <ul class="list-group chat-log js-chat-log">
                    </ul>
                    <div class="input-group">
                        <input type="text" class="form-control js-text" placeholder="Type your message here">
                        <div class="input-group-append">
                        <button class="btn btn-secondary js-say">Send</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    
    



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script>

      var $chatlog = $('.js-chat-log');
      var $input = $('.js-text');
      var $sayButton = $('.js-say');

      function createRow(text) {
        var $row = $('<li class="list-group-item"></li>');

        $row.text(text);
        $chatlog.append($row);
      }

      function submitInput() {
        var inputData = {
          'text': $input.val()
        }

        createRow(inputData.text);
        
        // Clear the input field
        $input.val('');

        $chatlog[0].scrollTop = $chatlog[0].scrollHeight;
      }

      $sayButton.click(function() {
        submitInput();
      });

      $input.keydown(function(event) {
        // Submit the input when the enter button is pressed
        if (event.keyCode == 13) {
          submitInput();
        }});

    </script>
    </body>
</html>
